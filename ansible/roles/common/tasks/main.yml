- name: Setup configuration directories
  file:
    dest: "{{ home }}/{{ item }}"
    state: directory
  with_items:
    - .config
    - .config/nvim
    - .ssh
    - bin
    - opt

- name: Prepare apt installs
  when: ansible_facts['os_family'] == "Debian"
  become: yes
  apt:
    name: aptitude
    state: present
    update_cache: yes
    autoclean: yes
    autoremove: yes

- name: Install git
  when: ansible_facts['os_family'] == "Debian"
  become: yes
  apt:
    name: git
    state: present

- name: Clone dotfiles
  when: has_private_key
  ansible.builtin.git:
    repo: "{{ 'git@github.com:nathanalderson/dotfiles.git' if has_private_key else 'https://github.com/nathanalderson/dotfiles' }}"
    dest: dotfiles
    accept_hostkey: yes
    update: yes

- name: Install dotfiles
  file:
    src: "dotfiles/{{ item }}"
    dest: "{{ home }}/{{ item }}"
    state: link
    force: yes
  with_items:
    - .bashrc
    - .gitconfig
    - .gitignore_global
    - .ideavimrc
    - .tmux.conf
    - .vimrc
    - .vim
    - .zshrc

- name: Install templated configs
  template:
    src: "{{ dotfiles_local }}/{{ item.src }}"
    dest: "{{ home }}/{{ item.dest }}"
  with_items:
    - src: ssh-config.j2
      dest: .ssh/config
    - src: .zshenv.j2
      dest: .zshenv
    - src: .zshrc-local.j2
      dest: .zshrc-local

- name: Install apt packages
  when: ansible_facts['os_family'] == "Debian"
  become: yes
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - build-essential
    - cowsay
    - curl
    - htop
    - keepassxc
    - neovim
    - nextcloud-desktop
    - python3-jedi
    - python3-pip
    - python3-venv
    - shellcheck
    - sshpass
    - tmux
    - tree
    - xclip
    - zsh

- name: Remove apt packages
  when: ansible_facts['os_family'] == "Debian"
  become: yes
  apt:
    name: "{{ packages }}"
    state: absent
  vars:
    packages:
      - elixir
      - evolution
      - krita
      - thunderbird

- name: Install zinit (for zsh)
  ansible.builtin.git:
    repo: https://github.com/zdharma/zinit.git
    dest: "{{ home }}/.zinit/bin"

- name: Initialize zinit
  command:
    cmd: /usr/bin/zsh
    creates: "{{ home }}/.zinit/completions"

- name: Set shell to zsh
  # for an Active Directory user, you can't set the
  # shell (have to request IT to update it in AD)
  when: not "@corp" in user
  become: yes
  user:
    name: "{{ ansible_env.USER }}"
    shell: /usr/bin/zsh

- name: Set default editor
  when: ansible_facts['os_family'] == "Debian"
  become: yes
  community.general.alternatives:
    name: editor
    path: /usr/bin/nvim

- name: Setup neovim config
  file:
    src: "{{ home }}/dotfiles/.vimrc"
    dest: ".config/nvim/init.vim"
    state: link
    force: yes

- name: Install neovim plugins
  command:
    cmd: nvim +PlugInstall +UpdateRemotePlugins +qall
    creates: "{{ home }}/.config/nvim/bundle"

- name: Setup desktop environment
  when: ansible_facts['os_family'] == "Debian"
  block:
    - name: Install cinnamon
      become: yes
      apt:
        name:
          - cinnamon-desktop-environment
        state: present
    # TODO someone set cinnamon as default

- name: Install nextcloud
  when: ansible_facts['os_family'] == "Debian"
  become: yes
  apt:
    name: nextcloud-desktop

- name: Create folder for X11 conf files
  become: yes
  file:
    dest: /etc/X11/xorg.conf.d/
    state: directory
  tags: justme

- name: Enable right-click-drag scrolling
  become: yes
  copy:
    src: "{{ dotfiles_local }}/10-mouse.conf"
    dest: /etc/X11/xorg.conf.d/
    force: yes
  tags: justme
