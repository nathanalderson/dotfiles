- name: Install i3 things
  when: ansible_facts['os_family'] == "Debian"
  become: yes
  apt:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - autorandr
      - i3
      - pavucontrol
      - playerctl
      - pulseaudio-utils
      - rofi
      - xautolock
      - xbacklight
      - xss-lock

- name: Install config files
  file:
    src: "dotfiles/{{ item }}"
    dest: "{{ home }}/{{ item }}"
    state: link
    force: yes
  with_items:
    - .i3
    - .i3status.conf
